<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="utf-8" />
  <title>ProvIA - Recuperar contraseña</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />

  <style>
    :root {
      --primary: #0054a6;
      --primary-dark: #003a73;
      --background1: #0e61c5;
      --background2: #04356e;
      --card-bg: #ffffff;
      --text-main: #111827;
      --text-muted: #6b7280;
      --error: #b91c1c;
      --radius-card: 18px;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
        sans-serif;
    }

    body {
      min-height: 100vh;
      background: radial-gradient(circle at 20% 20%, var(--background1), var(--background2));
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 24px;
    }

    .page {
      width: 100%;
      max-width: 430px;
    }

    .card {
      background: var(--card-bg);
      border-radius: var(--radius-card);
      box-shadow: 0 20px 50px rgba(0, 0, 0, 0.25);
      padding: 32px 32px 26px;
    }

    .logo {
      text-align: center;
      margin-bottom: 22px;
    }

    .logo img {
      max-height: 44px;
    }

    .header-text {
      text-align: center;
      margin-bottom: 18px;
    }

    .header-text h1 {
      font-size: 20px;
      color: var(--text-main);
      margin-bottom: 8px;
      font-weight: 700;
    }

    .header-text p {
      font-size: 14px;
      color: var(--text-muted);
      line-height: 1.5;
    }

    /* CONTENEDOR DONDE B2C INYECTA EL FORMULARIO */
    #api {
      margin-top: 10px;

      .intro,
      .divider,
      .heading,
      .create {
        display: none !important;
      }
    }

    /* --- Estilos sobre los elementos que genera B2C --- */

    #api .entry-item {
      margin-bottom: 12px;
    }

    #api label {
      font-size: 13px;
      color: var(--text-main);
      margin-bottom: 4px;
      display: inline-block;
      font-weight: 500;
    }

    #api input[type="text"],
    #api input[type="password"],
    #api input[type="email"] {
      width: 100%;
      border-radius: 10px;
      border: 1px solid #d1d5db;
      padding: 10px 12px;
      font-size: 14px;
      outline: none;
      transition: border-color 0.15s ease, box-shadow 0.15s ease;
      background-color: #f9fafb;
    }

    #api input:focus {
      border-color: var(--primary);
      box-shadow: 0 0 0 1px rgba(0, 84, 166, 0.25);
      background-color: #ffffff;
    }

    #api a {
      font-size: 12px;
      color: var(--primary);
      text-decoration: none;
    }

    #api a:hover {
      text-decoration: underline;
    }

    #api ul {
      list-style-type: none;
    }

    /* Contenedor de botones */
    #api .buttons {
      display: flex;
      gap: 12px;
      margin-top: 16px;
    }

    /* Botón principal (Send/Enviar) */
    #api .buttons button,
    #api input[type="submit"],
    #api .sendButton {
      flex: 1;
      background: var(--primary);
      color: #ffffff;
      border: none;
      border-radius: 999px;
      padding: 10px 16px;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.15s ease, transform 0.05s ease,
        box-shadow 0.15s ease;
      box-shadow: 0 8px 18px rgba(0, 84, 166, 0.4);
    }

    #api .buttons button:hover,
    #api input[type="submit"]:hover,
    #api .sendButton:hover {
      background: var(--primary-dark);
      box-shadow: 0 10px 22px rgba(0, 58, 115, 0.6);
    }

    #api .buttons button:active,
    #api input[type="submit"]:active,
    #api .sendButton:active {
      transform: translateY(1px);
    }

    /* Botón secundario (Cancel) */
    #api .buttons button#cancel,
    #api .buttons button.secondary,
    #api input[type="button"] {
      background: #c7e9f5 !important;
      color: #0369a1 !important;
      box-shadow: none !important;
      font-weight: 600;
    }

    #api .buttons button#cancel:hover,
    #api .buttons button.secondary:hover,
    #api input[type="button"]:hover {
      background: #a8ddf0 !important;
    }

    /* link para volver a iniciar sesión */
    #api .create {
      margin-top: 12px;
      text-align: center;
      font-size: 13px;
    }

    #api .create a {
      font-weight: 600;
    }

    /* mensajes de error */
    #api .error,
    #api .field-validation-error,
    #api .error.pageLevel {
      color: var(--error);
      font-size: 12px;
      margin-top: 4px;
    }

    /* Mensajes informativos */
    .info-message {
      background: #e0f2fe;
      border-left: 4px solid var(--primary);
      padding: 12px;
      border-radius: 6px;
      margin-bottom: 0px;
      font-size: 13px;
      color: #0369a1;
      line-height: 1.5;
    }

    .footer {
      margin-top: 16px;
      text-align: center;
      font-size: 12px;
      color: #e5e7eb;
    }

    @media (max-width: 480px) {
      .card {
        padding: 24px 20px;
      }

      .logo img {
        max-height: 40px;
      }

      .header-text h1 {
        font-size: 18px;
      }
    }
  </style>
</head>

<body>
  <main class="page">
    <section class="card">
      <div class="logo">
        <!-- Cambiá esta URL por tu logo real -->
        <img src="https://devprovia.condor.solutions/assets/b2c/condor_solutions.png" alt="Open Solutions" />
      </div>

      <div class="header-text">
        <h1>Recuperar contraseña</h1>
      </div>

      <div class="info-message">
        ℹ️ Te enviaremos un enlace de confirmación a tu correo electrónico
      </div>

      <!-- AQUÍ B2C INYECTA EL FORMULARIO -->
      <div id="api"></div>
    </section>

    <p class="footer">© Open Solutions · Provia</p>
  </main>
</body>

</html>
