<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal de Proveedores - Iniciar Sesión</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            padding: 40px;
            max-width: 450px;
            width: 100%;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            color: white;
            font-size: 24px;
            font-weight: bold;
        }

        h1 {
            color: #333;
            font-size: 24px;
            font-weight: 300;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #666;
            font-size: 14px;
        }

        /* Estilizar elementos de B2C */
        #api {
            margin-top: 20px;
        }

        /* Estilizar botón de empresa */
        .accountButton {
            width: 100% !important;
            padding: 16px 20px !important;
            border: none !important;
            border-radius: 12px !important;
            background: linear-gradient(135deg, #4f46e5, #7c3aed) !important;
            color: white !important;
            font-size: 15px !important;
            font-weight: 600 !important;
            text-decoration: none !important;
            transition: all 0.3s ease !important;
            display: block !important;
            text-align: center !important;
            margin: 15px 0 25px 0 !important;
            box-shadow: 0 4px 15px rgba(79, 70, 229, 0.3) !important;
            cursor: pointer !important;
        }

        .accountButton:hover {
            transform: translateY(-3px) !important;
            box-shadow: 0 8px 25px rgba(79, 70, 229, 0.4) !important;
            background: linear-gradient(135deg, #4338ca, #6d28d9) !important;
        }

        /* Separador elegante */
        .custom-separator {
            display: flex !important;
            align-items: center !important;
            text-align: center !important;
            margin: 25px 0 !important;
        }

        .custom-separator::before,
        .custom-separator::after {
            content: '' !important;
            flex: 1 !important;
            height: 1px !important;
            background: linear-gradient(90deg, transparent, #e5e7eb, transparent) !important;
        }

        .custom-separator span {
            padding: 0 20px !important;
            color: #6b7280 !important;
            font-size: 13px !important;
            font-weight: 500 !important;
            text-transform: uppercase !important;
            letter-spacing: 1px !important;
        }

        /* Mejorar estilo de inputs */
        .textInput {
            width: 100% !important;
            padding: 16px 18px !important;
            border: 2px solid #e5e7eb !important;
            border-radius: 12px !important;
            font-size: 15px !important;
            font-family: 'Segoe UI', sans-serif !important;
            margin: 8px 0 15px 0 !important;
            transition: all 0.3s ease !important;
            background: #f8fafc !important;
            color: #374151 !important;
        }

        .textInput:focus {
            border-color: #667eea !important;
            background: white !important;
            outline: none !important;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1) !important;
            transform: translateY(-1px) !important;
        }

        .textInput:hover:not(:focus) {
            border-color: #d1d5db !important;
            background: #ffffff !important;
        }

        /* Estilizar labels mejorados */
        .entry-item label {
            display: block !important;
            margin-bottom: 8px !important;
            color: #374151 !important;
            font-weight: 600 !important;
            font-size: 14px !important;
            letter-spacing: 0.5px !important;
        }

        /* Estilizar botón de envío mejorado */
        .sendButton {
            width: 100% !important;
            background: linear-gradient(135deg, #667eea, #764ba2) !important;
            color: white !important;
            border: none !important;
            padding: 16px 20px !important;
            border-radius: 12px !important;
            font-size: 15px !important;
            font-weight: 600 !important;
            cursor: pointer !important;
            transition: all 0.3s ease !important;
            margin-top: 20px !important;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3) !important;
            text-transform: uppercase !important;
            letter-spacing: 0.5px !important;
        }

        .sendButton:hover {
            transform: translateY(-3px) !important;
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4) !important;
            background: linear-gradient(135deg, #5b21b6, #6366f1) !important;
        }

        .sendButton:active {
            transform: translateY(-1px) !important;
        }

        /* Enlace de contraseña olvidada mejorado */
        .entry-item a {
            color: #667eea !important;
            text-decoration: none !important;
            font-size: 13px !important;
            font-weight: 500 !important;
            transition: color 0.2s ease !important;
        }

        .entry-item a:hover {
            color: #4f46e5 !important;
            text-decoration: underline !important;
        }

        /* OCULTAR elementos específicos */
        .create,
        div.create,
        .divider,
        div.divider,
        [class="create"],
        [class="divider"] {
            display: none !important;
        }

        /* Ocultar OR específicos */
        h2:contains("OR"),
        div:contains("OR"):not(:contains("Portal")):not(:contains("Password")) {
            display: none !important;
        }

        /* Ocultar elementos por contenido específico */
        #createAccount,
        .create-account-link,
        .helpText,
        .localAccount_create_link,
        [href*="createAccount"],
        [href*="Sign up now"],
        [data-bind*="createAccount"] {
            display: none !important;
        }

        /* Reorganizar layout */
        .localAccount {
            background: none !important;
            border: none !important;
            padding: 0 !important;
        }

        /* Mejorar el título de sección */
        .claims-provider-list-buttons {
            margin-bottom: 0 !important;
        }

        /* Estilo para errores */
        .error_pageLevel {
            background: #fef2f2 !important;
            border: 1px solid #fecaca !important;
            color: #dc2626 !important;
            padding: 12px 16px !important;
            border-radius: 8px !important;
            margin: 15px 0 !important;
            font-size: 14px !important;
        }

        /* Responsive */
        @media (max-width: 480px) {
            .login-container {
                padding: 20px;
                margin: 10px;
            }
            
            h1 {
                font-size: 20px;
            }
            
            .textInput {
                padding: 14px 16px !important;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="header">
            <div class="logo">P</div>
            <h1>Portal de Proveedores</h1>
            <p class="subtitle">Accede a tu cuenta</p>
        </div>

        <div id="api"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            function enhanceLoginForm() {
                setTimeout(function() {
                    // Ocultar todos los elementos con clase "divider" y "create"
                    const unwantedElements = document.querySelectorAll(
                        '.create, div.create, .divider, div.divider, [class="create"], [class="divider"]'
                    );
                    unwantedElements.forEach(element => {
                        element.style.display = 'none';
                    });

                    // Ocultar específicamente elementos que contengan solo "OR"
                    const allElements = document.querySelectorAll('*');
                    allElements.forEach(element => {
                        const text = element.textContent ? element.textContent.trim() : '';
                        if (text === 'OR' && !element.querySelector('input') && !element.querySelector('button')) {
                            element.style.display = 'none';
                        }
                    });

                    // Agregar separador personalizado entre social y local
                    const socialSection = document.querySelector('.claims-provider-list-buttons');
                    const localSection = document.querySelector('#localAccountForm, .localAccount');
                    
                    if (socialSection && localSection && !document.querySelector('.custom-separator')) {
                        const separator = document.createElement('div');
                        separator.className = 'custom-separator';
                        separator.innerHTML = '<span>o continúa con</span>';
                        
                        // Insertar el separador entre las secciones
                        if (socialSection.nextElementSibling) {
                            socialSection.parentNode.insertBefore(separator, socialSection.nextElementSibling);
                        } else {
                            socialSection.parentNode.appendChild(separator);
                        }
                    }

                    // Mejorar placeholder de inputs
                    const emailInput = document.querySelector('input[type="email"], input[name*="email"], input#email');
                    if (emailInput) {
                        emailInput.placeholder = '📧 tu@empresa.com';
                    }

                    const passwordInput = document.querySelector('input[type="password"], input[name*="password"], input#password');
                    if (passwordInput) {
                        passwordInput.placeholder = '🔒 Tu contraseña';
                    }

                    // Agregar iconos a los labels
                    const labels = document.querySelectorAll('.entry-item label');
                    labels.forEach(label => {
                        const text = label.textContent;
                        if (text.toLowerCase().includes('email')) {
                            label.innerHTML = '📧 ' + text;
                        } else if (text.toLowerCase().includes('password')) {
                            label.innerHTML = '🔒 ' + text;
                        }
                    });

                }, 300);
            }

            // Ejecutar múltiples veces para asegurar que funcione
            enhanceLoginForm();
            setTimeout(enhanceLoginForm, 600);
            setTimeout(enhanceLoginForm, 1000);
            setTimeout(enhanceLoginForm, 1500);

            // Observar cambios en el DOM
            const observer = new MutationObserver(enhanceLoginForm);
            observer.observe(document.body, {
                childList: true,
                subtree: true
            });
        });
    </script>
</body>
</html>
