<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal de Proveedores - Iniciar Sesión</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif !important;
            background: linear-gradient(135deg, #2766a2 0%, #1e4a73 100%) !important;
            min-height: 100vh !important;
            display: flex !important;
            align-items: center !important;
            justify-content: center !important;
            padding: 20px !important;
        }

        .login-container {
            background: white !important;
            border-radius: 16px !important;
            box-shadow: 0 20px 40px rgba(39, 102, 162, 0.2) !important;
            padding: 40px !important;
            max-width: 450px !important;
            width: 100% !important;
        }

        .header {
            text-align: center !important;
        }

        .logo {
            width: 80px !important;
            height: 80px !important;
            background: linear-gradient(135deg, #2766a2, #1e4a73) !important;
            border-radius: 50% !important;
            display: flex !important;
            align-items: center !important;
            justify-content: center !important;
            margin: 0 auto 20px !important;
            color: white !important;
            font-size: 24px !important;
            font-weight: bold !important;
        }

        h1 {
            color: #1e4a73 !important;
            font-size: 24px !important;
            font-weight: 300 !important;
            margin-bottom: 10px !important;
        }

        .subtitle {
            color: #5a7a99 !important;
            font-size: 14px !important;
        }

        /* Ocultar elementos no deseados */
        h2, .divider, div.divider, .create, div.create,
        #createAccount, .create-account-link, .helpText,
        [href*="createAccount"], [href*="Sign up now"] {
            display: none !important;
        }

        /* Botón de empresa */
        .accountButton {
            width: 100% !important;
            padding: 16px 20px !important;
            border: none !important;
            border-radius: 12px !important;
            background: linear-gradient(135deg, #2766a2, #1e4a73) !important;
            color: white !important;
            font-size: 15px !important;
            font-weight: 600 !important;
            text-decoration: none !important;
            transition: all 0.3s ease !important;
            display: block !important;
            text-align: center !important;
            margin: 15px 0 25px 0 !important;
            box-shadow: 0 4px 15px rgba(39, 102, 162, 0.3) !important;
            cursor: pointer !important;
        }

        .accountButton:hover {
            transform: translateY(-3px) !important;
            box-shadow: 0 8px 25px rgba(39, 102, 162, 0.4) !important;
            background: linear-gradient(135deg, #1e4a73, #153a5a) !important;
        }

        /* Inputs */
        input[type="email"], input[type="password"], input[type="text"], .textInput {
            width: 100% !important;
            padding: 16px 18px !important;
            border: 2px solid #e1e8ed !important;
            border-radius: 12px !important;
            font-size: 15px !important;
            font-family: 'Segoe UI', sans-serif !important;
            margin: 8px 0 15px 0 !important;
            transition: all 0.3s ease !important;
            background: #f8fafc !important;
            color: #1e4a73 !important;
        }

        input:focus {
            border-color: #2766a2 !important;
            background: white !important;
            outline: none !important;
            box-shadow: 0 0 0 4px rgba(39, 102, 162, 0.1) !important;
            transform: translateY(-1px) !important;
        }

        /* Labels */
        .entry-item label, label {
            display: block !important;
            margin-bottom: 8px !important;
            color: #1e4a73 !important;
            font-weight: 600 !important;
            font-size: 14px !important;
        }

        /* Botón de envío */
        .sendButton, button[type="submit"] {
            width: 100% !important;
            background: linear-gradient(135deg, #2766a2, #1e4a73) !important;
            color: white !important;
            border: none !important;
            padding: 16px 20px !important;
            border-radius: 12px !important;
            font-size: 15px !important;
            font-weight: 600 !important;
            cursor: pointer !important;
            transition: all 0.3s ease !important;
            margin-top: 20px !important;
            box-shadow: 0 4px 15px rgba(39, 102, 162, 0.3) !important;
            text-transform: uppercase !important;
        }

        .sendButton:hover, button[type="submit"]:hover {
            transform: translateY(-3px) !important;
            box-shadow: 0 8px 25px rgba(39, 102, 162, 0.4) !important;
            background: linear-gradient(135deg, #1e4a73, #153a5a) !important;
        }

        /* Enlaces */
        .entry-item a, a[href*="forgot"] {
            color: #2766a2 !important;
            text-decoration: none !important;
            font-size: 13px !important;
            font-weight: 500 !important;
        }

        .entry-item a:hover, a[href*="forgot"]:hover {
            color: #1e4a73 !important;
            text-decoration: underline !important;
        }

        /* Separador personalizado */
        .custom-separator {
            display: flex !important;
            align-items: center !important;
            margin: 25px 0 !important;
        }

        .custom-separator::before, .custom-separator::after {
            content: '' !important;
            flex: 1 !important;
            height: 1px !important;
            background: linear-gradient(90deg, transparent, #e1e8ed, transparent) !important;
        }

        .custom-separator span {
            padding: 0 20px !important;
            color: #5a7a99 !important;
            font-size: 13px !important;
            font-weight: 500 !important;
        }

        /* Responsive */
        @media (max-width: 480px) {
            .login-container {
                padding: 20px !important;
                margin: 10px !important;
            }
            h1 {
                font-size: 20px !important;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="header">
            <div class="logo">P</div>
            <h1>Portal de Proveedores</h1>
            <p class="subtitle">Accede a tu cuenta</p>
        </div>
        <div id="api"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            function cleanupPage() {
                // Eliminar elementos OR
                document.querySelectorAll('h2').forEach(h2 => {
                    if (h2.textContent && h2.textContent.trim() === 'OR') {
                        h2.remove();
                    }
                });

                // Agregar separador personalizado
                const socialSection = document.querySelector('.claims-provider-list-buttons');
                const localSection = document.querySelector('#localAccountForm, .localAccount');
                
                if (socialSection && localSection && !document.querySelector('.custom-separator')) {
                    const separator = document.createElement('div');
                    separator.className = 'custom-separator';
                    separator.innerHTML = '<span>o continúa con</span>';
                    socialSection.parentNode.insertBefore(separator, localSection);
                }
            }

            // Ejecutar limpieza
            cleanupPage();
            setTimeout(cleanupPage, 500);
            setTimeout(cleanupPage, 1000);

            // Observar cambios
            const observer = new MutationObserver(cleanupPage);
            observer.observe(document.body, { childList: true, subtree: true });
        });
    </script>
</body>
</html>
