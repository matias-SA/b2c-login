<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        /* Ocultar SOLO el enlace de registro, mantener formulario */
        #createAccount,
        .create-account-link,
        .helpText,
        .localAccount_create_link,
        [data-bind*="createAccount"],
        .forgotPassword + .create-account,
        .intro p:last-child {
            display: none !important;
        }
        
        /* Mantener visible el formulario de login */
        .localAccount,
        #localAccountForm,
        .entry-item,
        .textInput,
        .sendButton {
            display: block !important;
        }
    </style>
</head>
<body>
    <div id="api"></div>
</body>
</html>
