<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal de Proveedores - Iniciar Sesión</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            padding: 40px;
            max-width: 450px;
            width: 100%;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            color: white;
            font-size: 24px;
            font-weight: bold;
        }

        h1 {
            color: #333;
            font-size: 24px;
            font-weight: 300;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #666;
            font-size: 14px;
        }

        /* Estilizar elementos de B2C */
        #api {
            margin-top: 20px;
        }

        /* Estilizar botón de empresa */
        .accountButton {
            width: 100% !important;
            padding: 14px 20px !important;
            border: 2px solid #2196f3 !important;
            border-radius: 8px !important;
            background: linear-gradient(135deg, #2196f3, #21cbf3) !important;
            color: white !important;
            font-size: 14px !important;
            font-weight: 600 !important;
            text-decoration: none !important;
            transition: all 0.3s ease !important;
            display: block !important;
            text-align: center !important;
            margin: 10px 0 !important;
        }

        .accountButton:hover {
            transform: translateY(-2px) !important;
            box-shadow: 0 8px 20px rgba(33, 150, 243, 0.3) !important;
        }

        /* Estilizar campos locales */
        .textInput {
            width: 100% !important;
            padding: 14px 16px !important;
            border: 2px solid #e0e0e0 !important;
            border-radius: 8px !important;
            font-size: 14px !important;
            margin: 10px 0 !important;
            transition: all 0.3s ease !important;
            background: #fafafa !important;
        }

        .textInput:focus {
            border-color: #667eea !important;
            background: white !important;
            outline: none !important;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1) !important;
        }

        /* Estilizar labels */
        .entry-item label {
            display: block !important;
            margin-bottom: 5px !important;
            color: #333 !important;
            font-weight: 500 !important;
            font-size: 14px !important;
        }

        /* Estilizar botón de envío */
        .sendButton {
            width: 100% !important;
            background: linear-gradient(135deg, #667eea, #764ba2) !important;
            color: white !important;
            border: none !important;
            padding: 14px 20px !important;
            border-radius: 8px !important;
            font-size: 14px !important;
            font-weight: 600 !important;
            cursor: pointer !important;
            transition: all 0.3s ease !important;
            margin-top: 10px !important;
        }

        .sendButton:hover {
            transform: translateY(-2px) !important;
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.3) !important;
        }

        /* Enlace de contraseña olvidada */
        .entry-item a {
            color: #667eea !important;
            text-decoration: none !important;
            font-size: 13px !important;
        }

        .entry-item a:hover {
            text-decoration: underline !important;
        }

        /* OCULTAR TODO DESPUÉS DEL SEGUNDO ELEMENTO */
        #api > div:nth-child(3),
        #api > div:nth-child(n+3) {
            display: none !important;
        }

        /* OCULTAR elementos específicos por contenido */
        *:contains("Don't have an account"),
        *:contains("Sign up now") {
            display: none !important;
        }

        /* OCULTAR por selectores específicos */
        #createAccount,
        .create-account-link,
        .helpText,
        .localAccount_create_link,
        [href*="createAccount"],
        [href*="Sign up now"],
        [data-bind*="createAccount"] {
            display: none !important;
        }

        /* Reorganizar layout */
        .localAccount {
            background: none !important;
            border: none !important;
            padding: 0 !important;
        }

        /* Responsive */
        @media (max-width: 480px) {
            .login-container {
                padding: 20px;
                margin: 10px;
            }
            
            h1 {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="header">
            <div class="logo">P</div>
            <h1>Portal de Proveedores</h1>
            <p class="subtitle">Accede a tu cuenta</p>
        </div>

        <div id="api"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            function aggressiveHiding() {
                setTimeout(function() {
                    // Ocultar el tercer elemento y siguientes del contenedor API
                    const apiContainer = document.getElementById('api');
                    if (apiContainer) {
                        const children = apiContainer.children;
                        for (let i = 2; i < children.length; i++) {
                            children[i].style.display = 'none';
                        }
                    }

                    // Buscar y ocultar cualquier elemento que contenga texto específico
                    const allElements = document.querySelectorAll('*');
                    allElements.forEach(element => {
                        const text = element.textContent || element.innerText || '';
                        
                        if (text.includes("Don't have an account") || 
                            text.includes("Sign up now") ||
                            (text.trim() === "OR" && element.previousElementSibling && 
                             element.previousElementSibling.querySelector('.sendButton'))) {
                            
                            element.style.display = 'none';
                            
                            // También ocultar elementos padre si solo contienen este texto
                            let parent = element.parentElement;
                            while (parent && parent !== document.body) {
                                const parentText = parent.textContent.trim();
                                if (parentText === text.trim() || 
                                    (parentText.includes("Don't have") && parentText.length < 50)) {
                                    parent.style.display = 'none';
                                    parent = parent.parentElement;
                                } else {
                                    break;
                                }
                            }
                        }
                    });

                    // Buscar específicamente elementos después del formulario local
                    const localAccount = document.querySelector('.localAccount');
                    if (localAccount) {
                        let nextElement = localAccount.nextElementSibling;
                        while (nextElement) {
                            const text = nextElement.textContent || '';
                            if (text.includes('OR') || text.includes("Don't have") || text.includes('Sign up')) {
                                nextElement.style.display = 'none';
                            }
                            nextElement = nextElement.nextElementSibling;
                        }
                    }

                    // Método de fuerza bruta: ocultar cualquier cosa después del botón Sign in
                    const signInButton = document.querySelector('.sendButton');
                    if (signInButton) {
                        let current = signInButton.parentElement;
                        while (current && current.nextElementSibling) {
                            const next = current.nextElementSibling;
                            const text = next.textContent || '';
                            if (text.includes('OR') || text.includes("Don't have") || text.includes('Sign up')) {
                                next.style.display = 'none';
                            }
                            current = next;
                        }
                    }

                }, 200);
            }

            // Ejecutar múltiples veces para asegurar que funcione
            aggressiveHiding();
            setTimeout(aggressiveHiding, 500);
            setTimeout(aggressiveHiding, 1000);
            setTimeout(aggressiveHiding, 1500);
            setTimeout(aggressiveHiding, 2000);

            // Observar cambios en el DOM
            const observer = new MutationObserver(aggressiveHiding);
            observer.observe(document.body, {
                childList: true,
                subtree: true,
                attributes: true,
                attributeOldValue: true,
                characterData: true,
                characterDataOldValue: true
            });
        });
    </script>
</body>
</html>
