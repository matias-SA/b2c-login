<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal de Proveedores - Iniciar Sesión</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            padding: 40px;
            max-width: 450px;
            width: 100%;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            color: white;
            font-size: 24px;
            font-weight: bold;
        }

        h1 {
            color: #333;
            font-size: 24px;
            font-weight: 300;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #666;
            font-size: 14px;
        }

        /* Estilizar elementos de B2C */
        #api {
            margin-top: 20px;
        }

        /* Estilizar botón de empresa */
        .accountButton {
            width: 100% !important;
            padding: 14px 20px !important;
            border: 2px solid #2196f3 !important;
            border-radius: 8px !important;
            background: linear-gradient(135deg, #2196f3, #21cbf3) !important;
            color: white !important;
            font-size: 14px !important;
            font-weight: 600 !important;
            text-decoration: none !important;
            transition: all 0.3s ease !important;
            display: block !important;
            text-align: center !important;
            margin: 10px 0 !important;
        }

        .accountButton:hover {
            transform: translateY(-2px) !important;
            box-shadow: 0 8px 20px rgba(33, 150, 243, 0.3) !important;
        }

        /* Estilizar campos locales */
        .textInput {
            width: 100% !important;
            padding: 14px 16px !important;
            border: 2px solid #e0e0e0 !important;
            border-radius: 8px !important;
            font-size: 14px !important;
            margin: 10px 0 !important;
            transition: all 0.3s ease !important;
            background: #fafafa !important;
        }

        .textInput:focus {
            border-color: #667eea !important;
            background: white !important;
            outline: none !important;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1) !important;
        }

        /* Estilizar labels */
        .entry-item label {
            display: block !important;
            margin-bottom: 5px !important;
            color: #333 !important;
            font-weight: 500 !important;
            font-size: 14px !important;
        }

        /* Estilizar botón de envío */
        .sendButton {
            width: 100% !important;
            background: linear-gradient(135deg, #667eea, #764ba2) !important;
            color: white !important;
            border: none !important;
            padding: 14px 20px !important;
            border-radius: 8px !important;
            font-size: 14px !important;
            font-weight: 600 !important;
            cursor: pointer !important;
            transition: all 0.3s ease !important;
            margin-top: 10px !important;
        }

        .sendButton:hover {
            transform: translateY(-2px) !important;
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.3) !important;
        }

        /* Enlace de contraseña olvidada */
        .entry-item a {
            color: #667eea !important;
            text-decoration: none !important;
            font-size: 13px !important;
        }

        .entry-item a:hover {
            text-decoration: underline !important;
        }

        /* OCULTAR elementos específicos basados en la estructura que vimos */
        .create,
        div.create,
        .divider:last-of-type,
        div[class="create"] {
            display: none !important;
        }

        /* Ocultar el segundo divider y todo después */
        .localAccount + .divider,
        .localAccount ~ .divider {
            display: none !important;
        }

        /* Ocultar elementos por contenido específico */
        #createAccount,
        .create-account-link,
        .helpText,
        .localAccount_create_link,
        [href*="createAccount"],
        [href*="Sign up now"],
        [data-bind*="createAccount"] {
            display: none !important;
        }

        /* Reorganizar layout */
        .localAccount {
            background: none !important;
            border: none !important;
            padding: 0 !important;
        }

        /* Responsive */
        @media (max-width: 480px) {
            .login-container {
                padding: 20px;
                margin: 10px;
            }
            
            h1 {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="header">
            <div class="logo">P</div>
            <h1>Portal de Proveedores</h1>
            <p class="subtitle">Accede a tu cuenta</p>
        </div>

        <div id="api"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            function removeCreateSection() {
                setTimeout(function() {
                    // Atacar específicamente la clase "create" que vimos en el DOM
                    const createElements = document.querySelectorAll('.create, div.create, [class="create"]');
                    createElements.forEach(element => {
                        element.style.display = 'none';
                        // También ocultar el padre si es necesario
                        if (element.parentElement && element.parentElement.children.length === 1) {
                            element.parentElement.style.display = 'none';
                        }
                    });

                    // Ocultar dividers después del formulario local
                    const localAccountForm = document.querySelector('#localAccountForm, .localAccount');
                    if (localAccountForm) {
                        let nextElement = localAccountForm.nextElementSibling;
                        while (nextElement) {
                            const classes = nextElement.className || '';
                            const text = nextElement.textContent || '';
                            
                            if (classes.includes('divider') || 
                                classes.includes('create') ||
                                text.includes('OR') || 
                                text.includes("Don't have")) {
                                nextElement.style.display = 'none';
                            }
                            nextElement = nextElement.nextElementSibling;
                        }
                    }

                    // Método específico basado en la estructura DOM que vimos
                    const apiDiv = document.getElementById('api');
                    if (apiDiv) {
                        // Buscar el div con class="create" específicamente
                        const createDiv = apiDiv.querySelector('div.create');
                        if (createDiv) {
                            createDiv.style.display = 'none';
                            
                            // También ocultar el divider que está antes
                            const previousDiv = createDiv.previousElementSibling;
                            if (previousDiv && previousDiv.className === 'divider') {
                                previousDiv.style.display = 'none';
                            }
                        }

                        // Buscar elementos por ID createAccount
                        const createAccount = document.getElementById('createAccount');
                        if (createAccount) {
                            createAccount.style.display = 'none';
                        }

                        // Ocultar enlaces que contengan openSignUpSignIn
                        const signUpLinks = document.querySelectorAll('a[href*="openSignUpSignIn"]');
                        signUpLinks.forEach(link => {
                            if (link.textContent.includes('Sign up now')) {
                                link.style.display = 'none';
                                // Ocultar también el contenedor padre
                                let parent = link.parentElement;
                                while (parent && parent !== apiDiv) {
                                    if (parent.children.length === 1) {
                                        parent.style.display = 'none';
                                        parent = parent.parentElement;
                                    } else {
                                        break;
                                    }
                                }
                            }
                        });
                    }

                }, 200);
            }

            // Ejecutar múltiples veces para asegurar que funcione
            removeCreateSection();
            setTimeout(removeCreateSection, 500);
            setTimeout(removeCreateSection, 1000);
            setTimeout(removeCreateSection, 1500);
            setTimeout(removeCreateSection, 2000);

            // Observar cambios en el DOM
            const observer = new MutationObserver(removeCreateSection);
            observer.observe(document.body, {
                childList: true,
                subtree: true
            });
        });
    </script>
</body>
</html>
